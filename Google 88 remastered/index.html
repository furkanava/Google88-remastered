<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="IMGs/Fav2007.webp" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Google!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
</head>

<body>
  <section class="google">
    <div class="google-center">
      <header class="google-img-container">
        <img class="google-img" src="IMGs\Untitled.jpeg" alt="" />
      </header>
        <article class="search-engine">
        <div class="search-engine-container">
          <div class="search-engine-center ">
            <p class="search-text pixel-fonts">Search the web using Google!</p>
            <form class="search-engine-form" action="">
              <input size="40" class="search-input" type="text" id="searchInput" />
              <div class="buttons-for-search">
                <input type="button" class="search-b" value="Google Search" id="searchButton"> </input>
                <input type="button" class="lucky-btn" value="I'm feeling lucky"></input>
              </div>
            </form>
          </div>
        </div>
      </article>
      <section class="links">
        <div class="links-center">
          <div class="left-side">
            <div class="left-side-center pixel-fonts">
              <p>Special Searches</p>
              <a href="https://www.stanford.edu/search/ ">Stanford Search</a>
              <a href="https://duckduckgo.com/">Linux Search</a>
            </div>
          </div>
          <div class="middle-side pixel-fonts">
            <div class="middle-side-center">
              <a href="https://support.google.com/">Help!</a>
              <a href="https://about.google/">About Google!</a>
              <a href="https://policies.google.com/?hl=tr">Company Info</a>
              <a href="https://about.google/brand-resource-center/logos-list/">Google! Logos</a>
              <a href="https://elgoog.im/dinosaur-game/3d/">Dinosour 3D</a>
            </div>
          </div>
          <div class="right-side pixel-fonts">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <form action="">
              <input class="sub-input pixel-fonts" placeholder="your e-mail" type="text" />
              <div class="pixel-fonts">
                <button><a href="subs.html">Subcribe</a></button>
                <a href="https://news.google.com/newspapers">Archive</a>
                <div>
            </form>
          </div>
        </div>
      </section>
      <p class="copyright-text pixel-fonts">Copyright &#169; 1998 Google Inc.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
